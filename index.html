<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/7744e10e83.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Huddle landing page with single introductory section</title>
</head>

<body>
  <nav>
    <a href=""><img src="images/logo.svg" alt="Huddle Logo" class="logo"></a>
  </nav>

  <main>
    <header>
      <img src="images/illustration-mockups.svg" alt="Product Illustration" class="hero-image">
    </header>

    <section>
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="copy">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="register">Register</a>
    </section>
  </main>

  <footer>
    <ul class="social">
      <li><a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a></li>
      <li><a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a></li>
      <li><a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a></li>
    </ul>
  </footer>

</body>

</html>
